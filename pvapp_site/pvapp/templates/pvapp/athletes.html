{% extends 'pvapp/base.html' %}

{% block content %}
    <div class="athlete">
        <h2>Athlete List</h2>
        <h5>
			{% for athlete in athletes %}
		    	<a href="{% url 'athlete' pk=athlete.id %}">{{ athlete.name }}</a><br/>
            {% endfor %}
        </h5>
    </div>
{% endblock %}
